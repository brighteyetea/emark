<body>
	<h1>Membership Form</h1>
	<p>Thanks for choosing to join The Eastside Book Club. To register, please fill in your details below
and click Send Details.</p>
<form action="example3_5.php" method="post">
    <div style="width:30em;">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" value="" /><br/>
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" value="" /><br/>
        <label for="password1">Choose a password</label>
        <input type="password" name="password1" id="password1" value="" /><br/>
        <label for="password2">Retype password</label>
        <input type="password" name="password2" id="password2" value="" /><br/>
        <label for="genderMale">Are you male...</label>
        <input type="radio" name="gender" id="genderMale" value="M" /><br/>
        <label for="genderFemale">...or female?</label>
        <input type="radio" name="gender" id="genderFemale" value="F" /><br/>
        <label for="favoriteAuthor">What's your favorite Author?</label>
        <select name="favoriteAuthor" id="favoriteAuthor" size="1">
            <option value="James Patterson">James Patterson</option>
            <option value="Tess Gerritson">Tess Gerritson</option>
            <option value="Tom Clancy">Tom Clancy</option>
        </select><br/>
        <label for="newsletter">Do you want to receive our newsletter?</label>
        <input type="checkbox" name="newsletter" id="newsletter" value="yes" /><br/>
        <label for="comments">Any comments?</label>
        <textarea name="comments" id="comments" rows="4" cols="50"> </textarea>
        <div style="clear:both">
        <input type="submit" name="submitButton" id="submitButton" value="Send Details" />
        <input type="reset" name="resetButton" id="resetButton" value="Reset Form" style="margin-right:20px;" />
        </div>
    </div>
</form>

</body>
