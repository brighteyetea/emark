<h2>Add a New Project</h2>
<form action="../PHP/add_project.php" method="post">
    	<table id="mavis">
        	<tr><th>Project No</th><td><input type="text" name="strProjectNo" size="10" /></td></tr>
            <tr><th>Project Name</th><td><input type="text" name="strProjectName" size="50" /></td></tr>
            <tr><th>Project Description</th><td><textarea name="strProjectDescription" cols="100" rows="3"></textarea></td></tr>
            <tr><th>Project Manager</th><td><input type="text" name="strProjectManager" size="10" /></td></tr>
            <tr><th>Start Date</th><td><input type="text" name="strStartDate" size="10" /></td></tr>
            <tr><th>Finish Date</th><td><input type="text" name="strFinishDate" size="10" /></td></tr>
            <tr><th>Budget</th><td><input type="text" name="strBudget" size="10" /></td></tr>
            <tr><th>Cost To Date</th><td><input type="text" name="strCostToDate" size="10" /></td></tr>
            <tr><th>Tracking Statement</th><td><textarea name="strTrackingStatement" cols="100" rows="2"></textarea></td></tr>
            <tr><th>Client No</th><td><input type="text" name="strClientNo" size="5" /></td></tr>
            <tr><td></td><td><input type="submit" name="submit" value="Add New Project" /></td></tr>
