<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add Concultant</title>
<link rel="stylesheet" type="text/css" href="../CSS/mavis.css" />
</head>

<body>
<h2>Add a New Consultant</h2>
<form action="../PHP/add_consultant.php" method="post">
    	<table id="mavis">
        	<tr><th>Consultant ID</th><td><input type="text" name="strConsultantID" size="10" /></td></tr>
            <tr><th>First Name</th><td><input type="text" name="strFirstName" size="20" /></td></tr>
            <tr><th>Last Name</th><td><input type="text" name="strLastName" size="20" /></td></tr>
            <tr><th>Phone</th><td><input type="text" name="strPhone" size="10" /></td></tr>
            <tr><th>Mobile</th><td><input type="text" name="strMobile" size="10" /></td></tr>
            <tr><th>Email</th><td><input type="text" name="strEmail" size="40" /></td></tr>
            <tr><th>Date Commenced</th><td><input type="text" name="strDateCommenced" size="10" /></td></tr>
            <tr><th>Date of Birth</th><td><input type="text" name="strDateOfBirth" size="10" /></td></tr>
            <tr><th>Street Address</th><td><input type="text" name="strStreetAddress" size="40" /></td></tr>
            <tr><th>Suburb</th><td><input type="text" name="strSuburb" size="30" /></td></tr>
            <tr><th>Post Code</th><td><input type="text" name="intPostCode" size="4" /></td></tr>
            <tr><td></td><td><input type="submit" name="submit" value="Add New Consultant" /></td></tr>
        </table>
    	
</form>
</body>
</html>
